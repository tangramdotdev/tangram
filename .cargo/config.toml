[build]
rustflags = ["-Zthreads=8"]

[env]
RUSTY_V8_MIRROR = "https://github.com/denoland/rusty_v8/releases/download"

[profile.dev]
debug = "line-tables-only"

[profile.dev.package."*"]
debug = false

[profile.dev.package.blake3]
opt-level = 3
overflow-checks = false

[profile.debugger]
inherits = "dev"
debug = true

[resolver]
feature-unification = "workspace"

[unstable]
feature-unification = true
