[workspace]
default-members = ["packages/cli"]
members = [
  "packages/cli",
  "packages/client",
  "packages/database",
  "packages/futures",
  "packages/http",
  "packages/messenger",
  "packages/server",
  "packages/vfs",
]
resolver = "2"

[workspace.package]
authors = ["Tangram <root@tangram.dev"]
description = "Tangram is a programmable build system and package manager."
edition = "2021"
homepage = "https://www.tangram.dev"
license = "MIT"
repository = "https://github.com/tangramdotdev/tangram"
rust-version = "1.79"
version = "0.0.0"

[workspace.lints.clippy]
items_after_statements = "allow"
assigning_clones = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
missing_safety_doc = "allow"
no_effect_underscore_binding = "allow"
pedantic = { level = "warn", priority = -1 }
similar_names = "allow"
too_many_lines = "allow"
unused_async = "allow"

[workspace.dependencies]
async-broadcast = "0.7"
async-channel = "2"
async-compression = { version = "0.4", features = ["all"] }
async-nats = "0.35"
biome_js_formatter = "0.5"
biome_js_parser = "0.5"
biome_js_syntax = "0.5"
blake3 = "1"
byte-unit = { version = "5", features = ["byte"] }
bytes = { version = "1", features = ["serde"] }
clap = { version = "4", features = ["derive", "env", "string", "unstable-v5"] }
console-subscriber = "0.3"
copypasta = "0.10"
crossterm = "0.27"
dashmap = "5"
data-encoding = "2"
data-encoding-macro = "0.1"
deno_core_icudata = "0.73"
derive_more = { version = "1.0.0-beta.6", features = ["full"] }
dialoguer = "0.11"
either = { version = "1", features = ["serde"] }
erased-serde = "0.4"
fastcdc = { version = "3", features = ["tokio"] }
filetime = "0.2"
fnv = "1"
futures = "0.3"
glob = "0.3"
http = "1"
http-body = "1"
http-body-util = "0.1"
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["server-auto", "tokio"] }
im = "15"
include_dir = "0.7"
indexmap = "2"
indicatif = "0.17"
indoc = "2"
itertools = "0.13"
libc = "0.2"
lsp-types = "0.97"
mime = "0.3"
moka = { version = "0.12", features = ["sync"] }
notify = "6"
num = "0.4"
oauth2 = "4"
octocrab = "0.38"
once_cell = "1"
proptest = "1"
ratatui = "0.26"
regex = "1"
reqwest = { version = "0.12", default-features = false, features = [
  "blocking",
  "json",
  "stream",
  "rustls-tls",
] }
rusqlite = { version = "0.31", features = ["blob", "bundled"] }
rustls = "0.23"
scopeguard = "1"
semver = "1"
serde = { version = "1", features = ["rc", "derive"] }
serde_json = "1"
serde_urlencoded = "0.7"
serde_v8 = { version = "0.197" }
serde_with = { version = "3", features = ["time_0_3"] }
serde_yaml = { version = "0.9" }
sha2 = "0.10"
sourcemap = "8"
swc_core = { version = "0.93", features = [
  "common",
  "common_sourcemap",
  "ecma_ast",
  "ecma_codegen",
  "ecma_parser",
  "ecma_parser_typescript",
  "ecma_transforms",
  "ecma_transforms_module",
  "ecma_transforms_typescript",
  "ecma_visit",
] }
sync_wrapper = "1"
tangram_cli = { path = "packages/cli" }
tangram_client = { path = "packages/client" }
tangram_database = { path = "packages/database" }
tangram_futures = { path = "packages/futures" }
tangram_http = { path = "packages/http" }
tangram_messenger = { path = "packages/messenger" }
tangram_server = { path = "packages/server" }
tangram_vfs = { path = "packages/vfs" }
tar = { version = "0.4" }
time = { version = "0.3", features = ["formatting", "parsing", "serde"] }
tokio = { version = "1", features = ["full", "tracing"] }
tokio-postgres = { version = "0.7", features = [
  "runtime",
  "with-serde_json-1",
] }
tokio-rustls = "0.26"
tokio-stream = { version = "0.1", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
toml = { version = "0.8" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-tree = "0.3"
unicode-segmentation = "1"
unicode-width = "0.1"
url = { version = "2", features = ["serde"] }
urlencoding = "2"
uuid = { version = "1", features = ["v7"] }
v8 = { version = "0.93" }
webbrowser = "1"
webpki-roots = "0.26"
winnow = "0.6"
xattr = { version = "1" }
zerocopy = { version = "0.7", features = ["derive"] }
zip = { version = "2", default-features = false, features = [
  "aes-crypto",
  "deflate",
  "bzip2",
  "time",
] }
zstd = "0.13"

[profile.dev.package.blake3]
opt-level = 3
overflow-checks = false

[profile.dev.package.bzip2]
opt-level = 3
overflow-checks = false

[profile.dev.package.digest]
opt-level = 3
overflow-checks = false

[profile.dev.package.flate2]
opt-level = 3
overflow-checks = false

[profile.dev.package.sha2]
opt-level = 3
overflow-checks = false

[profile.dev.package.tar]
opt-level = 3
overflow-checks = false

[profile.dev.package.xz2]
opt-level = 3
overflow-checks = false

[profile.dev.package.zip]
opt-level = 3
overflow-checks = false

[profile.dev.package.zstd]
opt-level = 3
overflow-checks = false
